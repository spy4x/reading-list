<rl-editor-header (done)="submitData(form.value)"
                  [doneDisabled]="form.invalid"
                  [text]="item ? 'Edit Item' : 'Create Item'"
                  (cancel)="cancel.emit()"></rl-editor-header>
<form [formGroup]="form" (ngSubmit)="submitData(form.value)">

  <div class="form-group">
    <label for="urlInput">URL:</label>
    <input type="text"
           class="form-control"
           placeholder="Enter URL"
           [formControl]="form.controls['url']"
           id="urlInput">
  </div>

  <div class="form-group">
    <label for="titleInput">Title:</label>
    <input type="text"
           class="form-control"
           placeholder="Enter title"
           [formControl]="form.controls['title']"
           id="titleInput">
  </div>

  <div class="form-group">
    <label for="priorityInput">Priority:</label>
    <input type="number"
           id="priorityInput"
           class="form-control"
           placeholder="Priority (1-3)"
           min="1"
           max="3"
           [formControl]="form.controls['priority']">
  </div>

  <hr/>

  <h4>Preview:</h4>

  <pre>{{item | json}}</pre>

</form>

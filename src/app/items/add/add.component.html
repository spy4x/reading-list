<form [formGroup]="form" (ngSubmit)="submitData(form.value)">

  <md-input type="url" placeholder="URL"
            [formControl]="form.controls['url']" #urlInput></md-input>

  <md-input type="text" placeholder="Title"
            [formControl]="form.controls['title']"></md-input>

  <md-input type="number"
            placeholder="Priority (1-3)"
            min="1"
            max="3"
            [formControl]="form.controls['priority']"></md-input>

  <select [formControl]="form.controls['type']"
          title="Yep, angular2-material is in beta and doesn't have md-select component yet =/">
    <option *ngFor="let type of itemTypes" [value]="type">
      Type: {{type}}
    </option>
  </select>

  <md-input type="keywords" placeholder="Keywords"
            [formControl]="form.controls['keywords']"></md-input>

  <div class="actions-panel">
    <button md-icon-button
            [disabled]="form.invalid">
      <md-icon>save</md-icon>
    </button>

    <button type="button"
            *ngIf="item"
            md-icon-button
            (click)="cancel.emit()">
      <md-icon>cancel</md-icon>
    </button>
  </div>

</form>
